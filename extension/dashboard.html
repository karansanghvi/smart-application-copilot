<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFlow</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>JobFlow</h1>
        <button class="header-btn">
            <a href="./profile-page.html" style="text-decoration: none; color: white;">Profile</a>
        </button>
    </div>

    <div class="main">
        <h1>ðŸ‘‹ Hello, <span id="userName">User</span>!</h1>
        
        <!-- Button to show open tabs -->
        <button id="showTabsBtn" class="show-tabs-btn">
            View Open Tabs
        </button>
    </div>

    <!-- Modal for displaying tabs -->
    <div id="tabsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Open Tabs</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="tabsList" class="tabs-list">
                    <!-- Tabs will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add this before closing </body> tag -->
<div id="logDisplay" style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 200px;
    background: rgba(0, 0, 0, 0.9);
    color: #0f0;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    padding: 10px;
    overflow-y: auto;
    z-index: 10000;
    display: none;
    border-top: 2px solid #8B5CF6;
"></div>

<button id="toggleLogs" style="
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 8px 16px;
    background: #8B5CF6;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    z-index: 10001;
    font-size: 12px;
">
    Show Logs
</button>

    <script src="./js/dashboard.js"></script>
</body>
</html>
